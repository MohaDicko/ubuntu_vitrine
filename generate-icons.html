<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <h1>Generating PWA Icons...</h1>
    <canvas id="canvas192" width="192" height="192" style="display:none;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="display:none;"></canvas>
    
    <script>
        // SVG content
        const svgContent = `<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#0ea5e9" rx="64"/>
  <g transform="translate(256, 256)">
    <rect x="-40" y="-120" width="80" height="240" fill="white" rx="8"/>
    <rect x="-120" y="-40" width="240" height="80" fill="white" rx="8"/>
  </g>
  <circle cx="256" cy="256" r="180" fill="none" stroke="white" stroke-width="4" opacity="0.3"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
</svg>`;

        // Create blob and URL
        const blob = new Blob([svgContent], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);
        
        // Load image
        const img = new Image();
        img.onload = function() {
            // Generate 192x192
            const canvas192 = document.getElementById('canvas192');
            const ctx192 = canvas192.getContext('2d');
            ctx192.drawImage(img, 0, 0, 192, 192);
            
            // Generate 512x512
            const canvas512 = document.getElementById('canvas512');
            const ctx512 = canvas512.getContext('2d');
            ctx512.drawImage(img, 0, 0, 512, 512);
            
            // Download 192x192
            canvas192.toBlob(function(blob) {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'icon-192.png';
                a.click();
            });
            
            // Download 512x512
            setTimeout(() => {
                canvas512.toBlob(function(blob) {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = 'icon-512.png';
                    a.click();
                    
                    document.body.innerHTML = '<h1 style="color: green;">âœ“ Icons generated! Check your downloads folder.</h1><p>Move icon-192.png and icon-512.png to the public/ folder.</p>';
                });
            }, 1000);
        };
        img.src = url;
    </script>
</body>
</html>
